<div>
  <form [formGroup]="form">
    <input formControlName="nomeUsuario" type="text" placeholder="Nome">
    <input formControlName="nomeCargo" type="text" placeholder="Cargo">
    <button (click)="filter()">Pesquisar</button>
  </form>
</div>
<h2>Cadastro de Usu√°rios</h2>
<table border="=1">
  <tr>
    <th>Nome</th>
    <th>Cargo</th>
    <th>Telefone</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.nome }}</td>
      <td>{{ usuario.cargo.nome }}</td>
      <td>{{ usuario.telefone.numero }}</td>
  </tr>
</table>
